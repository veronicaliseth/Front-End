<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<link rel="icon" type="image/png" href="img/logo.png" />
		<link rel="stylesheet" href="login.css" />
		<title>Seguimiento Estudiantil</title>
	</head>
	<body>
		<div class="fnd col-2">
			<figure class="figure">
				<img src="img/woman.png" class="figure-img img-fluid rounded woman" />
			</figure>
		</div>
		<div class="col-3 d-flex align-items-center logo">
			<div class="flex-shrink-0">
				<img src="img/logo.png" alt="LOGO" />
			</div>
			<h1 class="flex-grow-1 ms-3">Bienvenido</h1>
		</div>
		<form class="col-4 row justify-content-md-center px-4">
			<div class="content row col-3">
				<div class="mb-3">
					<label for="exampleInputEmail1" class="form-label">Usuario</label>
					<input
						type="email"
						class="form-control"
						id="exampleInputEmail1"
						aria-describedby="emailHelp"
					/>
				</div>
				<div class="mb-3">
					<label for="exampleInputPassword1" class="form-label">contraseña</label>
					<input
						type="password"
						class="form-control"
						id="exampleInputPassword1"
					/>
				</div>
				<div class="mb-3 form-check">
					<p class="form-check-label" for="exampleCheck1">
						¿Olvida su contraseña?<a href="#">clic aquí</a>
					</p>
				</div>
				<button type="submit" class="btn mb-3 btn">
					Administrativo
				</button>
				<button type="submit" class="btn mb-3 btn">
					Marketing
				</button>
			</div>
		</form>
    <div class="float-end fnd2">
      <img src="img/mk.png" class="rounded" alt="IMG">
    </div>
	</body>
</html>

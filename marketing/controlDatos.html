<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="control.css">
		<link rel="icon" type="image/png" href="img/logo.png" />
		<title>Control de datos</title>
	</head>
	<body>
		<img src="img/header.png" class="nav" />
		<div class="d-flex p-2 position-absolute top-0 start-0 contend">
			<h2 class="titulo p-2 flex-fill col">Control de datos de formulario</h2>

            <button class="btn"><img src="img/Plus Math.png"/></button>
		</div>
        
		<table class="table table-hover">
			<thead>
				<tr>
					<th scope="col">Nombre</th>
					<th scope="col">Status</th>
					<th scope="col">Fecha</th>
				</tr>
			</thead>
			<tbody id="tabla_datos"></tbody>
		</table>

		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<script src="../controlDatos.js"></script>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
	</body>
</html>
